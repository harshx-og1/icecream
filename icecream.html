<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffcc80, #ffeb99);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 200px;
            height: 300px;
            animation: float 3s infinite ease-in-out;
        }
        .icecream-img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/cutedogic.png" alt="Cute Dog Ice Cream" class="icecream-img">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iceCream = document.querySelector(".icecream-img");
            let rotateDeg = 0;
            
            function animateRotation() {
                rotateDeg += 2;
                iceCream.style.transform = `rotate(${Math.sin(rotateDeg * Math.PI / 180) * 5}deg)`;
                requestAnimationFrame(animateRotation);
            }
            animateRotation();
        });
    </script>
</body>
</html>
